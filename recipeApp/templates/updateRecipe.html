{% extends "base.html" %}
{%block title %} Update Recipes {%endblock%}

{%block content%}

<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Recipe</h1>
        <hr>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Recipe Name</label>
            <input type="text" name="recipe_name" value="{{recipeData.recipe_name}}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" rows="3" required>{{recipeData.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" value="{{recipeData.recipe_image}}" accept=".jpeg , .jpg, .png"class="form-control">
        </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-danger">Update Recipe</button>
        </div>

    </form>
</div>
{% endblock %}
